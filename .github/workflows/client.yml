name: youyou

on: [push]
jobs:
  lint:
    name: Lint youyou
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install modules
        run: yarn
      - name: Run eslint
        run: eslint . --ext .js,.jsx,.ts,.tsx
