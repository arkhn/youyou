name: youyou

on: [push]
jobs:
  lint:
    name: Lint youyou
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install modules
        run: yarn --cwd  . install
      - name: Run eslint
        run: eslint --cwd './src/**/*.{ts,tsx,js,jsx}'
